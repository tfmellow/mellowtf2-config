// Commands here will run at game launch, after mastercomfig

// https://cfg.tf/tools/crosshairs/
// https://wiki.teamfortress.com/wiki/Multiplayer_options

alias aliases "exec overrides/aliases"

aliases
binds

con_enable 1
developer 0

fov_desired 90
viewmodel_fov 75
viewmodel_fov_demo 54

hud_combattext_batching 1           // if set to 1, numbers that are too close together are merged.
hud_combattext_batching_window 0.5  // maximum delay between damage events in order to batch numbers.
///---

tf_dingalingaling 1
tf_dingalingaling_repeat_delay 0.0
tf_dingaling_volume 195
tf_dingaling_pitchmindmg 153
tf_dingaling_pitchmaxdmg 30
///---

// advanced options
hud_fastswitch 1
cl_autoreload 1
tf_colorblindassist 1
cl_use_tournament_specgui 1
cl_hud_playerclass_use_playermodel 1
cl_disablehtmlmotd 0
hud_classautokill 1
tf_medigun_autoheal 1
hud_medichealtargetmarker 1
tf_simple_disguise_menu 0
cl_autorezoom 0
tf_sniper_fullcharge_bell 1
tf_hud_no_crosshair_on_scope_zoom 0
tf_scoreboard_ping_as_text 1

// others
mat_specular 1
mat_monitorgamma 2 
sv_allow_point_servercommand always
sv_cheats 1
cl_mvm_wave_status_visible_during_wave 1
fps_max 0
glow_outline_effect_enable 1	
tf_debug_flamethrower 0                     // visualize the flamethrower damage.
tf_hud_target_id_disable_floating_health 1  // set to disable floating health bar
tf_scoreboard_ping_as_text  1 
host_thread_mode 0
hud_combattext 1
hud_combattext_healing 1 		
hud_saytext_time 2                          // how long chat stays before it disappears
net_graph 1
net_graphpos 1
tf_scoreboard_mouse_mode 0                  // ability to use mouse pointer on scoreboard

tf_use_match_hud 1                          // team status on top of the screen

cl_hud_minmode 0                            //hud minimized mode

sv_use_steam_voice 1                        //tf2 demo record broken voice chat
snd_soundmixer Default_Mix                  //tf2 demo record losing sound when skipping

// damage numbers
hud_combattext_red 255
hud_combattext_green 255
hud_combattext_blue 0

crosshair 1

volume 0.020

echo "------------------------------------"
echo "autoexec.cfg loaded"
echo "------------------------------------"